# Default values for egressd.
# Declare variables to be passed into your templates.

# CAST AI API configuration.
castai:
  # Token to be used for authorizing agent access to the CASTAI API
  apiKey: ""

  # Name of secret with Token to be used for authorizing agent access to the API
  # apiKey and apiKeySecretRef are mutually exclusive
  # The referenced secret must provide the token in .data["API_KEY"]
  apiKeySecretRef: ""

  # CASTAI public api url.
  apiURL: "https://api.cast.ai"

  # CASTAI Cluster unique identifier.
  clusterID: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

collector:
  image:
    repository: ghcr.io/castai/egressd/egressd
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: { }

  podSecurityContext: { }
  # fsGroup: 2000

  containerSecurityContext:
    privileged: true
    readOnlyRootFilesystem: true

  resources: { }
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: { }

  tolerations:
    - operator: Exists

  affinity: { }

  dnsPolicy: ClusterFirstWithHostNet

  httpListenPort: 6061

  # Extra args for egressd collector container.
  extraArgs:
    group-public-ips: false
    send-traffic-delta: true
    ebpf-dns-tracer-enabled: true

  prometheusScrape:
    enabled: true


exporter:
  image:
    repository: ghcr.io/castai/egressd/egressd-exporter
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # Exporter global configuration in yaml format. All values could be overridden with environment values.
  config: |
    log:
      level: "debug"
    sinks:
    {{- if .Values.castai.apiKey }}
      castai:
        http:
          url: "{{.Values.castai.apiURL}}/v1/security/egress/{{.Values.castai.clusterID}}"
          compression: gzip
          encoding: protobuf
          method: POST
          headers:
            X-API-Key: "${CASTAI_API_KEY}"
    {{- end }}

  # Exporter global configuration for convenient overrides without changing the whole config yaml file. Final config is merged from both config and structuredConfig.
  structuredConfig: {}

  # Custom secret can be used to store configuration.
  existingSecretForConfig: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: { }

  securityContext:
    fsGroup: 10001
    runAsGroup: 10001
    runAsNonRoot: true
    runAsUser: 10001
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ ALL ]

  resources: { }
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  dnsPolicy: ClusterFirstWithHostNet

  httpListenPort: 6060

  # Extra args for egressd container.
  extraArgs:
  # metric-buffer-size: 10000

  prometheusScrape:
    enabled: true


